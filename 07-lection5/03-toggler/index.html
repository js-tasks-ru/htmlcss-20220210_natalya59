<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
    <label class="toggle">
        <input type="checkbox" class="toggle__input">
        <span class="toggle__state">
                <span class="toggle__control">
                    <svg class="toggle__icon">
                        <use href="../../assets/sprite.svg#toggle"></use>
                    </svg>
                </span>
                <span class="toggle__title">Default</span>
            </span>
    </label>
    <label class="toggle">
        <input type="checkbox" class="toggle__input" disabled>
        <span class="toggle__state">
                <span class="toggle__control">
                    <svg class="toggle__icon">
                        <use href="../../assets/sprite.svg#toggle"></use>
                    </svg>
                </span>
                <span class="toggle__title">Disabled</span>
            </span>
    </label>
    </body>
</html>
