<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio__input" name="fields">
            <span class="radio__state">
                    <span class="radio__control">
                        <svg class="radio__icon">
                            <use href="../../assets/sprite.svg#radio"></use>
                        </svg>
                    </span>
                    <span class="radio__title">Default</span>
                </span>
        </label>
        <label class="radio">
            <input type="radio" class="radio__input" name="fields">
            <span class="radio__state">
                    <span class="radio__control">
                        <svg class="radio__icon">
                            <use href="../../assets/sprite.svg#radio"></use>
                        </svg>
                    </span>
                    <span class="radio__title">Selected</span>
                </span>
        </label>
        <label class="radio">
            <input type="radio" class="radio__input" name="fields" disabled>
            <span class="radio__state">
                    <span class="radio__control">
                        <svg class="radio__icon">
                            <use href="../../assets/sprite.svg#radio"></use>
                        </svg>
                    </span>
                    <span class="radio__title">Selected</span>
                </span>
        </label>
    </body>
</html>
